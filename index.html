<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Count Calculator</title>
    <style>
        *{
            margin-left: 30px;
        }
        #container{
            display: flex;
            flex-direction: column;
            padding: 30px;
            width: 50%;
            background-color: antiquewhite;
        }
        #container input {
            margin: 10px 0;
            padding: 10px;
        }
        #container button {
            margin-top: 10px;
            padding: 8px;
            font-size: 1.3rem;
            background-color: green;
            color: white;
            border: transparent;
        }
        #container button:hover{
            background-color: yellowgreen;
        }
        h3,h1{
            color: rgb(29, 79, 171);
        }
        footer{
            margin-top: 50px;
        }
    </style>
</head>
<body>
        <h1>প্রত্যাশা এসোসিয়েশান:</h1>
        <h4>আপনার শেয়ার সংখ্যা হিসাব করুন।</h4>
        <div id="container">
            <input id="name" type="text" placeholder="আপনার নাম">
            <input id="presentCount" type="number" placeholder="বর্তমান শেয়ার সংখ্যা">
            <input id="increseCount" type="number" placeholder="যতটি শেয়ার বৃদ্ধি করতে চান">
            <button id="calculateButton">হিসাব করুন</button>
        </div>

        <h3 id="title"></h3>
        <p id="january"></p>
        <p id="february"></p>
        <p id="march"></p>
        <p id="april"></p>
        <h3 id="total"></h3>

        <footer> @Mahmudul Hasan, আপনার দোআ প্রার্থী।</footer>

    <script>
        function shareCount() {
            // Retrieve and parse the input values
            const presentCount = parseFloat(document.getElementById("presentCount").value);
            const increseCount = parseFloat(document.getElementById("increseCount").value);
            
            const name = document.getElementById("name").value;
            document.getElementById("title").innerHTML = "প্রিয় " + name + "," + " আপনার মোট জমা ‍দিতে হবে:";

            // Validate input to ensure numbers are entered
            if (isNaN(presentCount) || isNaN(increseCount)) {
                document.getElementById("result").innerHTML = "Please enter valid numbers!";
                document.getElementById("result").style.display = "block";
                return;
            }

            // Calculate the result
            const january = (presentCount * 500) + ((increseCount * 500 * 14) / 4);

            // Display the result in the HTML element
            const resultElement = document.getElementById("january");
            resultElement.innerHTML = "=> জানুআরি মাসে " + january + " টাকা,"; // Display result with 2 decimal places
            resultElement.style.display = "block"; // Make the element visible

            //February installment
            document.getElementById("february").innerHTML = "=> ফেব্রুআরি মাসে " + january + " টাকা, ";
            document.getElementById("march").innerHTML = "=> মার্চ মাসে " + january + " টাকা, ";
            const april = 2 * (presentCount * 500) + ((increseCount * 500 * 14) / 4);
            document.getElementById("april").innerHTML = "=> এপ্রিল মাসে " + april + " টাকা।"

            const yearTotal = ((presentCount + increseCount) * 500 * 14 );
            document.getElementById("total").innerHTML = "প্রিয় সদস্য, Prottasha Phase 1 শেষে আপনার মোট জমা হবে " + yearTotal + " টাকা।" ;

        }

        // Attach the click event listener to the button
        document.getElementById("calculateButton").addEventListener("click", shareCount);
    
    </script>
</body>
</html>
