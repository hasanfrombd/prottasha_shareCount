    //June Month Condition============
    function shareCountJune() {
            // Retrieving and parsing the input values
            const presentCountJune = parseFloat(document.getElementById("presentCountJune").value);
            const increseCountJune = parseFloat(document.getElementById("increseCountJune").value);
            
            const nameJune = document.getElementById("nameJune").value;
            document.getElementById("titleJune").innerHTML = "প্রিয় " + nameJune + "," + " আপনার মোট জমা ‍দিতে হবে:";

            // Validating input to ensure numbers are entered
            if (isNaN(presentCountJune) || isNaN(increseCountJune)) {
                document.getElementById("januaryJune").innerHTML = "Please enter valid numbers!";
                document.getElementById("januaryJune").style.display = "block";
                return;
            }

            // Calculating the result
            const januaryJune = (presentCountJune * 500) + ((increseCountJune * 500 * 16) / 6);

            // Displaying the result in the HTML element
            const resultElementJune = document.getElementById("januaryJune");
            resultElementJune.innerHTML = "=> জানুআরি মাসে " + januaryJune.toFixed(0) + " টাকা,";
            // resultElementJune.style.display = "block";

            //February installment
            document.getElementById("februaryJune").innerHTML = "=> ফেব্রুআরি মাসে " + januaryJune.toFixed(0) + " টাকা, ";
            resultElementJune.style.display = "block";

            document.getElementById("marchJune").innerHTML = "=> মার্চ মাসে " + januaryJune.toFixed(0) + " টাকা, ";
            resultElementJune.style.display = "block";

            const aprilJune = 2 * (presentCountJune * 500) + ((increseCountJune * 500 * 16) / 6);
            document.getElementById("aprilJune").innerHTML = "=> এপ্রিল মাসে " + aprilJune.toFixed(0) + " টাকা।"
            resultElementJune.style.display = "block";

            document.getElementById("mayJune").innerHTML = "=> মে মাসে " + januaryJune.toFixed(0) + " টাকা, ";
            resultElementJune.style.display = "block";

            document.getElementById("juneJune").innerHTML = "=> জুন মাসে " + januaryJune.toFixed(0) + " টাকা, ";
            resultElementJune.style.display = "block";

            const yearTotalJune = ((presentCountJune + increseCountJune) * 500 * 16 );
            document.getElementById("totalJune").innerHTML = "প্রিয় সদস্য, Prottasha Phase 1 শেষে আপনার মোট জমা হবে " + yearTotalJune + " টাকা।" ;

        }

        // the click event listener to the button
        document.getElementById("calculateButtonJune").addEventListener("click", shareCountJune);
    // date function practised here..
    function clock (){
        var cd = new Date();
        var hours = cd.getHours();
        var minutes = cd.getMinutes();
        var seconds = cd.getSeconds();
        document.getElementById("clock").innerHTML = (hours + ":" + minutes + ":" + seconds);
    }
    setInterval("clock()",1000);
    </script>
